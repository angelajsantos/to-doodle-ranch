<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Doodle Ranch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* â”€â”€ Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:        #0d0d1a;
      --surface:   #161628;
      --card:      #1e1e38;
      --border:    #2e2e55;
      --accent:    #f0c040;
      --accent2:   #7c5cfc;
      --green:     #44e580;
      --red:       #ff5c5c;
      --text:      #e8e8f0;
      --muted:     #6b6b99;
      --pixel:     'Press Start 2P', monospace;
      --body:      'Nunito', sans-serif;
    }

    /* â”€â”€ Reset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--body);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ Starfield background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 70% 10%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 90% 50%, rgba(255,255,255,0.25) 0%, transparent 100%),
        radial-gradient(1px 1px at 55% 90%, rgba(255,255,255,0.35) 0%, transparent 100%),
        radial-gradient(1px 1px at 25% 45%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.3) 0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ Layout wrapper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .wrapper {
      position: relative; z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      text-align: center;
      padding: 2.5rem 0 2rem;
      border-bottom: 2px solid var(--border);
      margin-bottom: 2.5rem;
    }
    header h1 {
      font-family: var(--pixel);
      font-size: clamp(0.9rem, 3vw, 1.4rem);
      color: var(--accent);
      text-shadow: 0 0 20px rgba(240,192,64,0.5), 3px 3px 0 rgba(0,0,0,0.6);
      letter-spacing: 0.05em;
      line-height: 1.8;
    }
    header .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin-top: 0.75rem;
    }
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.25rem;
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }
    .stat-value {
      font-family: var(--pixel);
      font-size: 1rem;
      color: var(--accent2);
    }
    .stat-label {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* â”€â”€ New quest form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .new-quest-section {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2.5rem;
      position: relative;
      overflow: hidden;
    }
    .new-quest-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
    }
    .section-title {
      font-family: var(--pixel);
      font-size: 0.6rem;
      color: var(--accent);
      letter-spacing: 0.15em;
      margin-bottom: 1.25rem;
      text-transform: uppercase;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    input, textarea {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--body);
      font-size: 0.95rem;
      padding: 0.65rem 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
      width: 100%;
    }
    input::placeholder, textarea::placeholder { color: var(--muted); }
    input:focus, textarea:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 3px rgba(124,92,252,0.2);
    }
    textarea { resize: vertical; min-height: 80px; }

    .btn {
      font-family: var(--pixel);
      font-size: 0.55rem;
      letter-spacing: 0.1em;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.15s, filter 0.15s;
    }
    .btn:active { transform: scale(0.96); }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent2), #5a3ed4);
      color: #fff;
      box-shadow: 0 4px 16px rgba(124,92,252,0.4);
    }
    .btn-primary:hover { box-shadow: 0 6px 24px rgba(124,92,252,0.6); filter: brightness(1.1); }
    .btn-complete {
      background: linear-gradient(135deg, var(--green), #22c55e);
      color: #0a2010;
      font-size: 0.45rem;
      padding: 0.5rem 0.9rem;
      box-shadow: 0 2px 10px rgba(68,229,128,0.35);
    }
    .btn-complete:hover { filter: brightness(1.1); }
    .btn-delete {
      background: transparent;
      color: var(--muted);
      font-size: 0.45rem;
      padding: 0.5rem 0.7rem;
      border: 1px solid var(--border);
    }
    .btn-delete:hover { color: var(--red); border-color: var(--red); }

    /* â”€â”€ Section headers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }
    .section-header h2 {
      font-family: var(--pixel);
      font-size: 0.65rem;
      color: var(--accent);
      letter-spacing: 0.1em;
    }
    .section-header .count {
      background: var(--accent2);
      color: #fff;
      font-family: var(--pixel);
      font-size: 0.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .divider {
      height: 2px;
      background: linear-gradient(90deg, var(--border), transparent);
      margin-bottom: 2.5rem;
    }

    /* â”€â”€ Quest cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .quests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.25rem;
      margin-bottom: 2.5rem;
    }

    .quest-card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: cardIn 0.35s ease both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .quest-card:hover { transform: translateY(-3px); box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    .quest-card.training { border-color: rgba(124,92,252,0.5); }
    .quest-card.training::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, var(--accent2), transparent);
    }
    .quest-card.graduated { border-color: rgba(240,192,64,0.5); }
    .quest-card.graduated::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 0.9rem;
      margin-bottom: 0.9rem;
    }

    .pet-sprite {
      width: 56px;
      height: 56px;
      image-rendering: pixelated;
      border-radius: 8px;
      background: var(--surface);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
      position: relative;
    }
    .pet-sprite.training-anim { animation: petBob 1s ease-in-out infinite; }
    @keyframes petBob {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-4px); }
    }
    .pet-sprite .medal-overlay {
      position: absolute;
      bottom: -6px; right: -6px;
      font-size: 1rem;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.8));
    }

    .card-info { flex: 1; min-width: 0; }
    .pet-name {
      font-family: var(--pixel);
      font-size: 0.55rem;
      color: var(--accent2);
      letter-spacing: 0.08em;
      margin-bottom: 0.3rem;
    }
    .pet-type {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .quest-title {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1.3;
      word-break: break-word;
    }

    .quest-desc {
      font-size: 0.82rem;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 0.9rem;
      word-break: break-word;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .xp-badge {
      font-family: var(--pixel);
      font-size: 0.45rem;
      background: rgba(240,192,64,0.15);
      color: var(--accent);
      border: 1px solid rgba(240,192,64,0.3);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }
    .status-badge {
      font-family: var(--pixel);
      font-size: 0.4rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      letter-spacing: 0.05em;
    }
    .status-badge.training {
      background: rgba(124,92,252,0.2);
      color: var(--accent2);
      border: 1px solid rgba(124,92,252,0.4);
    }
    .status-badge.graduated {
      background: rgba(240,192,64,0.2);
      color: var(--accent);
      border: 1px solid rgba(240,192,64,0.4);
    }
    .card-actions { display: flex; gap: 0.4rem; align-items: center; }

    /* â”€â”€ Empty state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
    }
    .empty-state .empty-icon { font-size: 3rem; margin-bottom: 1rem; }
    .empty-state p { font-size: 0.85rem; line-height: 1.6; }

    /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #toast {
      position: fixed;
      bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(80px);
      background: var(--card);
      border: 2px solid var(--green);
      color: var(--green);
      font-family: var(--pixel);
      font-size: 0.55rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      z-index: 100;
      white-space: nowrap;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }

    /* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 500px) {
      .stats-bar { gap: 1rem; }
      .quests-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <!-- Header -->
  <header>
    <h1>TO-DOODLE RANCH</h1>
    <p class="subtitle">create a quest. hatch a companion. train together.</p>
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-training">0</span>
        <span class="stat-label">in training</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-graduated">0</span>
        <span class="stat-label">graduated</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-xp">0</span>
        <span class="stat-label">total xp</span>
      </div>
    </div>
  </header>

  <!-- New Quest Form -->
  <section class="new-quest-section">
    <div class="section-title">âœ¦ New Quest</div>
    <div class="form-row">
      <input type="text" id="quest-title" placeholder="quest name (e.g. finish the report)" maxlength="80" />
      <textarea id="quest-desc" placeholder="description (optional)..." maxlength="300"></textarea>
    </div>
    <button class="btn btn-primary" onclick="createQuest()">BEGIN QUEST</button>
  </section>

  <!-- Training -->
  <div class="section-header">
    <h2>âš”ï¸ in training</h2>
    <span class="count" id="training-count">0</span>
  </div>
  <div class="quests-grid" id="training-grid">
    <div class="empty-state">
      <div class="empty-icon">ğŸ¥š</div>
      <p>no active quests.<br>create one to hatch your first companion!</p>
    </div>
  </div>
  <div class="divider"></div>

  <!-- Hall of Fame -->
  <div class="section-header">
    <h2>ğŸ… hall of fame</h2>
    <span class="count" id="graduated-count">0</span>
  </div>
  <div class="quests-grid" id="graduated-grid">
    <div class="empty-state">
      <div class="empty-icon">ğŸ–ï¸</div>
      <p>no graduates yet.<br>complete a quest to earn your first medal!</p>
    </div>
  </div>

</div>

<!-- Toast -->
<div id="toast"></div>

<script>
  // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2400);
  }

  // â”€â”€ Fetch & render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadQuests() {
    const res = await fetch('/api/quests');
    const quests = await res.json();

    const training   = quests.filter(q => q.status === 'training');
    const graduated  = quests.filter(q => q.status === 'graduated');

    // stats
    const totalXP = graduated.reduce((s, q) => s + (q.xp || 0), 0);
    document.getElementById('stat-training').textContent  = training.length;
    document.getElementById('stat-graduated').textContent = graduated.length;
    document.getElementById('stat-xp').textContent        = totalXP;
    document.getElementById('training-count').textContent  = training.length;
    document.getElementById('graduated-count').textContent = graduated.length;

    renderGrid('training-grid',  training,  false);
    renderGrid('graduated-grid', graduated, true);
  }

  function renderGrid(gridId, quests, isGraduated) {
    const grid = document.getElementById(gridId);
    if (quests.length === 0) {
      grid.innerHTML = isGraduated
        ? `<div class="empty-state"><div class="empty-icon">ğŸ–ï¸</div><p>No graduates yet.<br>Complete a quest to earn your first medal!</p></div>`
        : `<div class="empty-state"><div class="empty-icon">ğŸ¥š</div><p>No active quests.<br>Create one to hatch your first companion!</p></div>`;
      return;
    }
    grid.innerHTML = quests.map(q => cardHTML(q, isGraduated)).join('');
  }

  function cardHTML(q, isGraduated) {
    const pet   = q.pet || { name: '???', type: 'Unknown', emoji: 'â“' };
    const emoji = pet.emoji || 'â“';
    const medal = isGraduated ? '<span class="medal-overlay">ğŸ…</span>' : '';
    const bobClass = isGraduated ? '' : 'training-anim';
    const actions = isGraduated
      ? `<div class="card-actions">
           <button class="btn btn-delete" onclick="deleteQuest('${q._id}')">âœ• DISMISS</button>
         </div>`
      : `<div class="card-actions">
           <button class="btn btn-complete" onclick="completeQuest('${q._id}')">âœ“ COMPLETE</button>
           <button class="btn btn-delete" onclick="deleteQuest('${q._id}')">âœ•</button>
         </div>`;
    const descHTML = q.description
      ? `<p class="quest-desc">${escHtml(q.description)}</p>` : '';

    return `
      <div class="quest-card ${q.status}" id="card-${q._id}">
        <div class="card-top">
          <div class="pet-sprite ${bobClass}">
            ${emoji}${medal}
          </div>
          <div class="card-info">
            <div class="pet-name">${escHtml(pet.name)}</div>
            <div class="pet-type">${escHtml(pet.type)}</div>
            <div class="quest-title">${escHtml(q.title)}</div>
          </div>
        </div>
        ${descHTML}
        <div class="card-footer">
          <div style="display:flex;gap:0.4rem;align-items:center;flex-wrap:wrap;">
            <span class="xp-badge">+${q.xp} XP</span>
            <span class="status-badge ${q.status}">${isGraduated ? 'ğŸ“ GRAD' : 'âš” TRAINING'}</span>
          </div>
          ${actions}
        </div>
      </div>`;
  }

  function escHtml(str) {
    return String(str)
      .replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function createQuest() {
    const title = document.getElementById('quest-title').value.trim();
    if (!title) {
      document.getElementById('quest-title').focus();
      return;
    }
    const desc = document.getElementById('quest-desc').value.trim();
    const res  = await fetch('/api/quests', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title, description: desc })
    });
    if (res.ok) {
      document.getElementById('quest-title').value = '';
      document.getElementById('quest-desc').value  = '';
      showToast('âœ¦ a new trainee has arrived!');
      loadQuests();
    }
  }

  async function completeQuest(id) {
    const res = await fetch(`/api/quests/${id}/complete`, { method: 'PATCH' });
    if (res.ok) {
      showToast('ğŸ… quest complete! your pet graduated!');
      loadQuests();
    }
  }

  async function deleteQuest(id) {
    await fetch(`/api/quests/${id}`, { method: 'DELETE' });
    showToast('quest removed.');
    loadQuests();
  }

  // â”€â”€ Enter key on title field â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('quest-title').addEventListener('keydown', e => {
    if (e.key === 'Enter') createQuest();
  });

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadQuests();
</script>
